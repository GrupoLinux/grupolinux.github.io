---
layout: default
pagetitle: Home
---

<div class="blog-header">
    <h3 class="blog-title">{{ site.title }}</h3>
    <p class="lead blog-description">{{ site.description }}</p>
</div>
<!-- posts.loop-->
<div class="row">
    <div class="col-12 col-sm-6 col-md-8 blog-main">
        {% for post in site.posts %}
        <div class="col d-inline-block">
            <strong class="d-inline-block mb-2 text-primary">#{{ post.tag }}</strong>
            <h2>{{ post.titulo }}</h2>
            <div class="mb-1 text-muted">{{ post.date | date: "%d/%m/%Y" }}</div>
            <p>{{ post.resumo }}</p>
            <p><a class="btn btn-secondary" href="{{ post.url }}" role="button">Leia mais &raquo;</a></p>
        </div><!--/span-->
        {% endfor %}
    </div><!--/row-->
    <div class="col-6 col-md-4 blog-sidebar">
        {% include links.html %}
    </div>
</div><!--/span-->
