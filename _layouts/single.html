<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>{{ site.title }} - {{ page.titulo }}</title>

    <link rel="shortcut icon" href="{{site.url}}/assets/images/grupolinux.jpg">
    <link rel="icon" href="{{site.url}}/assets/images/grupolinux.jpg">

    <!-- facebook -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:description" content="{{ page.resumo }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:image" content="{{site.url}}/assets/images/post/{{ page.image }}" />
    <meta property="fb:app_id" content="" />
    <meta property="fb:admins" content="" />
    <!-- facebook -->

    <!-- twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.resumo }}">
    <meta name="twitter:creator" content="{{ site.twitter_username }}">
    <meta name="twitter:image" content="{{site.url}}/assets/images/post/{{ page.image }}">
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{{ page.resumo }}">
    <meta itemprop="image" content="{{site.url}}/assets/images/post/{{ page.image }}">
    <!-- twitter -->

</head>
<body>

{% include nav.html %}
{% include header.html %}
{{ content }}
{% include footer.html %}
