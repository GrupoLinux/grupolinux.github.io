<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for item in site.data.nav %}
            <li class="nav-item"><a class="nav-link" href="{{ item.link }}">{{ item.name }}</a></li>{% endfor %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 input-search" type="search" placeholder="Search" aria-label="Search" id="search-input">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" hidden>Search</button>
        </form>
    </div>
</nav>
<br>
